<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-show：当条件为false时，v-show只是给元素添加了一个行内样式:displa:none -->
        <h2 v-show='isShow'>{{message}}</h2>
        <!-- v-if: 当条件为false时包含v-if指令的元素根本不会出现DOM中        -->
        <h2 v-if='isShow'>{{message}}</h2>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "你好啊",
                isShow: true
            }
        })
    </script>
</body>

</html>
