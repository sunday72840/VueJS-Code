<body>
    <div id="app">
        <cpn></cpn>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        //1组件构造器
        const cpnC = Vue.extend({
                template: `
            <div>
                <h2>我是标题</h2>
                <我是内容哈哈哈哈></我>    
            </div>
            `
            })
            //2注册组件（全局组件,意味着可以在多个VUE的开发里使用）
            // Vue.component('cpn', cpnC)



        const app = new Vue({
            el: '#app',
            data: {
                message: ''
            },
            components: {
                //cpn使用组件时的标签名
                cpn: cpnC
            }
        })
    </script>
