<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- 
1.插槽的基本使用 在组件模板template标签中写入<slot></slot>
2.插槽的默认值  <slot><button></button></slot>
3.如果有多个值，同时放入到组件进行替换时，会替换掉默认值

    -->
    <div id="app">
        <cpn></cpn>
        <cpn><span>哈哈哈</span></cpn>
        <cpn>
            <i>呵呵呵呵呵</i>
            <div>我是div元素</div>
            <p>我是p标签</p>
        </cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我是组件，哈哈哈哈哈哈哈哈哈哈</p>
            <slot><button>按钮</button></slot>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        })
    </script>
</body>

</html>
