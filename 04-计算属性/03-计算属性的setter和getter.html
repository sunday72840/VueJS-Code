<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <h2>{{fullName}}</h2>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName: 'Kobe',
                lastName: 'Bryant'
            },
            computed: {
                //这里实际是调用下面的get方法在使用
                // fullName: function() {
                //     return this.firstName
                // }
                fullName: {
                    set: function() {

                    },
                    get: function() {
                        return this.firstName + ' ' + this.lastName
                    }
                }
            }
        })
    </script>
</body>

</html>
